<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				
				<div id="busca-tabela">
					<h3 id="titulo-filtro">Filtrar paciente por nome:</h3>
					<input oninput="irFiltrando(onkeypress)" type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
					<!-- <button onclick="filtrarPaciente()" id="buscar">Buscar</button> -->
					<button onclick="retirarFiltro()" id="buscar">Limpar filtro</button>
				</div>
				<table id="tabela">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente hide" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">-100</td>
							<td class="info-altura">2</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">540</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Tate</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<div class="botoes">
					<button onclick="calcImc()">Calcular IMC</button>	
					<button onclick="zerarIMC()">Zerar IMC</button>	
					<button onclick="deletarSelecao()">Remover pacientes</button>	
					<button onclick="buscarPacientesExternos()">Buscar pacientes</button>	
				</div>
			</section>
			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<p id="mensagemError"></p>
				<form class="form">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo nome">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input onblur="validaPeso()" id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio peso">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio altura">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio gordura">
					</div>

					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				</form>
			</section>

		</main>
		<script src="./js/principal.js" ></script>
		<script src="./js/addPaciente.js" ></script>
		<script src="./js/calcIMC.js" ></script>
		<script src="./js/validaPeso.js" ></script>
		<script src="./js/validaFormulario.js" ></script>
		<script src="./js/removerPaciente.js" ></script>
		<script src="./js/buscarPaciente.js" ></script>
		<script src="js/axiosPacientes.js"></script>
		
	</body>
</html>
